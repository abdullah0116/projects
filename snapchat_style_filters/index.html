<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" charset="utf-8"></script>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"
    charset="utf-8"></script>

  </head>
  <body>
    <h1>Filters</h1>
    <div id="canvasDiv">
      <canvas id="canvas"></canvas>
    </div>
    <div class="centerText">
      <p>Upload Image:</p>
      <input type="file" multiple="false" accept="image/*" id="input" onchange="upload()">
      <p>Filters: </p>
      <input type="button" value="Red" onclick="makeRed()">
      <input type="button" value="Gray" onclick="makeGray()">
      <input type="button" value="Blue" onclick="makeBlue()">
      <input type="button" value="Remove filter" onclick="removeFilters()">
    </div>
  </body>
</html>
